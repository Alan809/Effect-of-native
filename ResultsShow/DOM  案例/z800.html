<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{margin:0;padding:0;}
	.mark{width:100%;height:3128px;background:#000; position: absolute;left:0; top:0;opacity: .5;}
	.pic{position: fixed;left:50%;top:50%;margin-left:-230px;margin-top: -216px;}
	</style>
</head>
<body>
	<img src="img/bj.png" alt="">
	<!-- <div class='mark'></div>
	<img src="img/t_five_sian.png" class='pic' > -->
	<script>
		
      //创建div 
      //创建img
      setTimeout(function(){
      		var  newDiv=document.createElement('div');
      			 newDiv.className='mark';
      			 document.body.appendChild(newDiv);
      		var newImg=document.createElement('img');
      			//newImg.src='img/t_five_sian.png';
      			newImg.setAttribute('src','img/t_five_sian.png');
      			newImg.className='pic';
      			document.body.appendChild(newImg);

      			//单击图片的时候，删除newImg 和newDiv
      			
      			newImg.onclick=function(){
      				document.body.removeChild(newDiv);
      				document.body.removeChild(newImg);
      			}




      },3000)


	</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{margin:0;padding: 0;}
	.mark{width: 100%;height: 3128px;background: #000;opacity: .5;position: absolute;top: 0px;left:0px;}
	.pic{position: fixed;top: 100px;left:442px;}
	</style>
</head>
<body>
	<img src="img/bj.png" alt="">
	<!-- <div class="mark"></div>
	<img src="img/t_five_sian.png" alt="" class="pic"> -->
	<script>
		setTimeout(function(){
			var oDiv = document.createElement("div");
			oDiv.className = "mark";
			var oImg = document.createElement("img");
			oImg.className = "pic";
			oImg.src = "img/t_five_sian.png";
			document.body.appendChild(oDiv);
			document.body.appendChild(oImg);
			oImg.onclick = function(){
				document.body.removeChild(oDiv);
				document.body.removeChild(oImg);
			}
		},3000);
	</script>
</body>
</html>

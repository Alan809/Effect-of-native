		//第二种 while
		var i=1;
		while(i<=9){
			var j=1;
			while(j<=i){
				document.write(j + "*" + i + "=" + i*j + "&nbsp;&nbsp;");
				j++;
			}
			document.write("<br />");
			i++;
		}
	</script>

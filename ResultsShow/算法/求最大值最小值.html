<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>求最大值</title>
</head>
<body>
	<script>
		function fn(arr){
			for(var i=0;i<arr.length;i++){
				for(var j=i+1;j<arr.length;j++){
					if(arr[i]<arr[j]){
						var tam = 0;
						tam = arr[i];
						arr[i] = arr[j];
						arr[j] = tam;
					}
				}
			}
			console.log(arr[0]);
			console.log(arr[arr.length-1]);
		}
		fn([3,12,45,6887,2346465]);

	</script>
</body>
</html>

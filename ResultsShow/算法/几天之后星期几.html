	//方法二
	function jDay(x){
		var date = new Date();
		var day = date.getDate();
		date.setDate(day + x);
		var week = date.getDay();
		var str = x+"天之后是星期"+["日","一","二","三","四","五","六"][week];
		return str;
	}
	console.log(jDay(3));

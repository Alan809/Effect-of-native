<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>indexOf()方法</title>
</head>
<body>
<script>
	//某个元素在数组里的位置
	function indexOf(obj,ele){
		for(var i=0;i<obj.length;i++){
			if(obj[i] == ele){
				var a;
				a = ele + "在数组里的位置是:" + i;
				return a;
			}
		}
		return ele + "不在数组";
	}
	/*function indexOf(obj,ele){

			var rt = (obj[i] == ele) ? i : -1;
			if(obj[i] == ele) break;
		}
		return rt;
	}*/
	document.write(indexOf([1,2,3,4,5],5));
</script>
</body>
</html>

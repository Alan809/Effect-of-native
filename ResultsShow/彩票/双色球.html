<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双色球</title>
	<style>
	span{width: 40px; height: 40px; display: block; border-radius: 40px; background: red;float: left; margin: 5px; opacity: 0.8;text-align: center; line-height: 40px; color: #fff; font-size: 28px;}
	#box>span:nth-child(7){background: blue;}
	button{margin-top: 10px; margin-left: 10px; width: 60px; height:30px;}
	</style>
</head>
<body>

	<div id="box">
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<button id="btn1">开始</button>
		<button id="btn2">停止</button>
	</div>
<script>
	function onClick(){
		//定义一个空数组，承载7个数字
		var red = [];
		//获取承载7个数字的盒子
		var spans = document.getElementById("box").getElementsByTagName("span");

		//随机获取6个数字：红球
		for(var i = 0;i<6;i++){
			//随机获取1-33；
			var runm = Math.floor(Math.random()*33)+1;
			//去重
			if(red.indexOf(runm) == -1){
				red.push(runm);
			}else{
				i--;
			}		
		}


		//排序：升序 两种方法
		red.sort(function(a,b){
			return a-b;
		})
		// for(var i=0;i<6;i++){
		// 	for(var j = i+1;j<red.length;j++){
		// 		if(red[i]>red[j]){
		// 			temp = red[j];
		// 			red[j] = red[i];
		// 			red[i] = temp;
		// 		}
		// 	}
		// }

		
		//获取一个蓝色球
		var blue = Math.floor(Math.random()*16)+1;
		red.push(blue);	
		//将7个数字写入盒子
		for(var i=0;i<spans.length;i++){
			spans[i].innerHTML = red[i];
		}
	}
		

	// onClick();
	var sid;
	btn1.disabled = false;
	btn1.onclick =function(){
		btn1.disabled = true;
		// if(sid) clearInterval(sid);
		//定时执行随机事件
		sid = setInterval(onClick,500);
	}
	btn2.onclick = function(){
		//清除事件
		btn1.disabled = false;
		clearInterval(sid);
	}
	
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>大乐透</title>
	<style>
	span{width: 40px; height: 40px; display: block; border-radius: 40px; background: red;float: left; margin: 5px; opacity: 0.8;text-align: center; line-height: 40px; color: #fff; font-size: 28px;}
	#box>span:nth-child(6){background: blue;}
	#box>span:nth-child(7){background: blue;}
	button{margin-top: 10px; margin-left: 10px; width: 60px; height:30px;}
	</style>
</head>
<body>
	<div id="box">
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<button id="btn1">开始</button>
		<button id="btn2">停止</button>
	</div>
	<script>
		var span = document.getElementsByTagName("span")
		,	btn1 = document.getElementById("btn1")
		,	btn2 = document.getElementById("btn2");
		function fn(){
			var arr = []
			, brr = [];
			for(var i=0;i<5;i++){
				var dome = Math.floor(Math.random()*35+1);
				if(arr.indexOf(dome) == -1){
					arr.push(dome);
				}else{
					i--;
				}
			}
			for(var i=0;i<arr.length;i++){
				var sum = 0;
				for(var j=i+1;j<arr.length;j++){
					if(arr[i] > arr[j]){
						sum = arr[i];
						arr[i] = arr[j];
						arr[j] = sum;
					}
				}
			}
			for(var i=0;i<2;i++){
				var dome = Math.floor(Math.random()*12+1);
				if(brr.indexOf(dome) == -1){
					brr.push(dome);
				}else{
					i--;
				}
			}
			for(var i=0;i<brr.length;i++){
				var sum = 0;
				for(var j=i+1;j<brr.length;j++){
					if(brr[i] > brr[j]){
						sum = brr[i];
						brr[i] = brr[j];
						brr[j] = sum;
					}
				}
			}
			for(var i=0;i<brr.length;i++){
				arr.push(brr[i]);
			}
			console.log(arr);
			for(var i=0;i<span.length;i++){
				span[i].innerHTML = arr[i];
			}
		}
		var set;
		btn1.onclick = function(){
			if(set) clearInterval(set);
			set = setInterval(fn,300);
		}
		btn2.onclick = function(){
			clearInterval(set);
		}

	</script>
</body>
</html>

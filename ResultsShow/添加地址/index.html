<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
</head>
<body>
<div class="wrap">
    <div>
        <input type="button" value="添加地址" id="j_btnAddData" class="btnAdd"/>
    </div>
    <table>
        <thead>
            <tr>
                <th>具体地址</th>
                <th>设为默认</th>
                <th>删除</th>
            </tr>
        </thead>
        <tbody id="j_tb">
            <tr>
                <td>北京大兴区榆垡镇</td>
                <td><span>默认</span></td>
                <td><a href="javascrip:;" class="del">DEL</a></td>
            </tr>
        </tbody>
    </table>
</div>
<div id="j_mask" class="mask"></div>
<div id="j_formAdd" class="form-add">
    <div class="form-add-title">
        <span>添加地址</span>
        <div id="j_hideFormAdd">x</div>
    </div>
    <div class="form-item">
        <label class="lb" for="j_txtLesson">新地址：</label>
        <input class="txt" type="text" id="j_txtLesson" placeholder="请输入新地址">
    </div>
    
    <div class="form-submit">
        <input type="button" value="添加" id="j_btnAdd">
    </div>
</div>
    
</body>
</html>
